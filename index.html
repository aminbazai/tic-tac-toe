<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe - 2 Modes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-orb orb-1"></div>
  <div class="bg-orb orb-2"></div>

  <main class="app">
    <header class="app-header">
      <h1>Tic Tac Toe</h1>
      <p>Play with your friend or challenge AI.</p>
    </header>

    <section class="panel controls">
      <div class="mode-buttons">
        <button id="modePvp" class="btn btn-mode active">Me vs Friend</button>
        <button id="modeAi" class="btn btn-mode">Me vs AI</button>
      </div>

      <div class="scoreboard">
        <div class="score-box">
          <span class="label">X</span>
          <span id="scoreX" class="value">0</span>
        </div>
        <div class="score-box">
          <span class="label">Draws</span>
          <span id="scoreDraw" class="value">0</span>
        </div>
        <div class="score-box">
          <span class="label">O</span>
          <span id="scoreO" class="value">0</span>
        </div>
      </div>

      <div class="status-wrap">
        <p id="status" class="status">X's turn</p>
      </div>

      <div class="action-buttons">
        <button id="newRound" class="btn btn-primary">New Round</button>
        <button id="resetAll" class="btn btn-ghost">Reset Score</button>
      </div>
    </section>

    <section class="panel game-panel">
      <div id="board" class="board" role="grid" aria-label="Tic Tac Toe board">
        <button class="cell" data-index="0" aria-label="Cell 1"></button>
        <button class="cell" data-index="1" aria-label="Cell 2"></button>
        <button class="cell" data-index="2" aria-label="Cell 3"></button>
        <button class="cell" data-index="3" aria-label="Cell 4"></button>
        <button class="cell" data-index="4" aria-label="Cell 5"></button>
        <button class="cell" data-index="5" aria-label="Cell 6"></button>
        <button class="cell" data-index="6" aria-label="Cell 7"></button>
        <button class="cell" data-index="7" aria-label="Cell 8"></button>
        <button class="cell" data-index="8" aria-label="Cell 9"></button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
